[tool.poetry]
name = "pubmed-types"
version = "0.2.0-dev0"
authors = ["Nick Schaub <nick.schaub@nih.gov>"]
description = "Pubmed XML parsing and typehints."
readme = "README.md"
license = "MIT"
packages = [{include = "pubmed_types", from = "src"}]
homepage = "https://github.com/nicholas-schaub/pubmed-types"
repository = "https://github.com/nicholas-schaub/pubmed-types"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Text Processing :: Markup :: XML",
]

[tool.poetry.urls]
"Issues" = "https://github.com/nicholas-schaub/pubmed-types/issues"

[tool.poetry.dependencies]
python = "^3.9"
xsdata-pydantic = {extras = ["cli", "lxml", "soap"], version = "^22.10"}

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.270"
pre-commit = "^3.3.2"
nox = "^2023.4.22"
requests = "^2.31.0"
pytest = "^7.3.1"
bump2version = "^1.0.1"
pytest-cov = "^4.1.0"
pytest-xdist = "^3.3.1"
coverage-badge = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
